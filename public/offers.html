<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>العروض المتاحة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/offers.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">العروض المتاحة</h1>
      <p id="offerNotFound" class="text-center mt-5 d-none fs-4 text-muted">
        لا يوجد أي عروض في الوقت الحالي
      </p>
      <!-- Admin and Cashier Actions -->
      <div id="admin-actions" class="d-none mb-5 text-center">
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <a class="btn btn-primary" href="/offers/create-offer"
            >إضافة عرض جديد</a
          >
          <a class="btn btn-success disabled" id="edit-offer">تعديل العرض</a>
          <button id="remove-offers" class="btn btn-danger">
            حذف العروض (0)
          </button>
        </div>
      </div>
      <div class="row g-4" id="offer-list">
        <!-- Offers will be added dynamically here -->
      </div>
    </div>

    <!-- Success Modal for Deletion -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">تم الحذف</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="إغلاق"
            ></button>
          </div>
          <div class="modal-body">تم حذف العروض المحددة بنجاح.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              موافق
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal for Deletion -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">خطأ</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="إغلاق"
            ></button>
          </div>
          <div class="modal-body">
            حدث خطأ أثناء حذف العروض. الرجاء المحاولة مرة أخرى.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              إغلاق
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/js/offers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
  </body>
</html>
