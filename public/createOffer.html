<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء عرض جديد</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/createOffer.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">إنشاء عرض جديد</h1>
      <form id="offer-form" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">عنوان العرض</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
          <div class="invalid-feedback">الرجاء إدخال عنوان العرض.</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">تفاصيل العرض</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
          <div class="invalid-feedback">الرجاء إدخال تفاصيل العرض.</div>
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">تاريخ البدء</label>
          <input
            type="datetime-local"
            class="form-control"
            id="startDate"
            name="startDate"
            required
          />
          <div class="invalid-feedback">الرجاء إدخال تاريخ البدء.</div>
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">تاريخ الانتهاء</label>
          <input
            type="datetime-local"
            class="form-control"
            id="endDate"
            name="endDate"
            required
          />
          <div class="invalid-feedback">الرجاء إدخال تاريخ الانتهاء.</div>
        </div>
        <div class="mb-3">
          <label for="discountPercentage" class="form-label"
            >نسبة الخصم (%)</label
          >
          <input
            type="number"
            class="form-control"
            id="discountPercentage"
            name="discountPercentage"
            min="0"
            max="100"
          />
          <div class="invalid-feedback">
            الرجاء إدخال نسبة خصم صالحة (0-100).
          </div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">القسم</label>
          <select class="form-select" id="category" name="category" required>
            <option value="" disabled selected>اختر القسم</option>
            <option value="المفروشات">المفروشات</option>
            <option value="الأدوات المنزلية">الأدوات المنزلية</option>
            <!-- Add more categories as needed -->
            <option value="أخرى">أخرى</option>
          </select>
          <div class="invalid-feedback">الرجاء اختيار قسم.</div>
        </div>
        <button type="submit" class="btn btn-primary">إنشاء العرض</button>
      </form>
    </div>

    <!-- Success Modal for Offer Creation -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">تم الإنشاء</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="إغلاق"
            ></button>
          </div>
          <div class="modal-body">عرض جديد تم إنشاؤه بنجاح.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="successModalConfirm"
            >
              موافق
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal for Offer Creation -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">خطأ</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="إغلاق"
            ></button>
          </div>
          <div class="modal-body">
            فشل في إنشاء العرض. الرجاء المحاولة مرة أخرى.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              إغلاق
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    <script src="/js/createOffer.js"></script>
  </body>
</html>
